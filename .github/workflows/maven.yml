name: Java CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  build_and_analyze:
    name: Build, Test & Analyze
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: 'java'

      - name: Build and run unit tests
        run: |
          echo "::notice title=Build & Unit Test::Iniciando compilaÃ§Ã£o e testes unitÃ¡rios..."
          mvn -B --no-transfer-progress verify --file pom.xml

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

      # Separando em dois passos
      - name: Announce Artifact Upload
        run: echo "::notice title=Artifact Upload::Fazendo upload do artefato JAR..."
        
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar
          if-no-files-found: error

      - name: Post Job Summary
        if: always()
        run: |
          echo "### ðŸ“ Build, Test & Analyze Summary" >> $GITHUB_STEP_SUMMARY
          if [ ${{ job.status }} == 'success' ]; then
            echo "âœ… Job concluÃ­do com sucesso." >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Job falhou. Verifique os logs para mais detalhes." >> $GITHUB_STEP_SUMMARY
          fi

  e2e-tests:
    name: End-to-End Selenium Tests
    needs: build_and_analyze
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: app-jar
          path: target/

      - name: Start application in background
        run: |
          echo "::notice title=Application Start::Iniciando a aplicaÃ§Ã£o em background..."
          nohup java -jar target/*.jar &
          echo $! > app.pid

      - name: Wait for application to be healthy
        run: |
          echo "::notice title=Health Check::Aguardando a aplicaÃ§Ã£o ficar pronta..."
          timeout 60s bash -c 'until curl -s --fail http://localhost:7070/health > /dev/null; do sleep 2; done'

      - name: Run Selenium tests
        run: |
          echo "::notice title=Selenium Tests::Executando testes E2E com Selenium..."
          mvn -B --no-transfer-progress test-compile failsafe:integration-test failsafe:verify --file pom.xml

      - name: Stop application
        if: always()
        run: |
          echo "::notice title=Application Stop::Finalizando a aplicaÃ§Ã£o."
          if [ -f app.pid ]; then kill $(cat app.pid); else pkill -f 'java -jar'; fi

      - name: Post E2E Test Summary
        if: always()
        run: |
          echo "### ðŸ§ª End-to-End Selenium Tests Summary" >> $GITHUB_STEP_SUMMARY
          if [ ${{ job.status }} == 'success' ]; then
            echo "âœ… Testes E2E passaram com sucesso!" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Testes E2E falharam. Verifique os logs do passo 'Run Selenium tests'." >> $GITHUB_STEP_SUMMARY
          fi
