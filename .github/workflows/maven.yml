name: Java CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# Adiciona as permissões necessárias para o CodeQL
permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  build_and_analyze:
    name: Build, Test & Analyze
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: 'java'

      - name: Build and run unit tests
        run: mvn -B --no-transfer-progress verify --file pom.xml

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar
          if-no-files-found: error

  e2e-tests:
    name: End-to-End Selenium Tests
    needs: build_and_analyze
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: app-jar
          path: target/

      - name: Start application in background
        run: |
          nohup java -jar target/*.jar &
          echo $! > app.pid

      - name: Wait for application to be healthy
        run: |
          timeout 60s bash -c 'until curl -s --fail http://localhost:7070/health > /dev/null; do sleep 2; done'

      - name: Run Selenium tests
        run: mvn -B --no-transfer-progress test-compile failsafe:integration-test failsafe:verify --file pom.xml

      - name: Stop application
        if: always()
        run: |
          if [ -f app.pid ]; then
            kill $(cat app.pid)
          else
            pkill -f 'java -jar'
          fi
